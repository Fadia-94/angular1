<div class="container">
    <h1>Register Here</h1>
    <form>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" placeholder="Enter your name" class="form-control" ngModel><br>
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter your email" class="form-control" ngModel><br>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter your password" class="form-control" ngModel><br>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        
    </form>
